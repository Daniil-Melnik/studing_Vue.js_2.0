<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <input type="text" v-on:input="name = $event.target.value" v-bind:value="name">
        <hr>
        <h2 v-if="showName">Hello, {{ name }}</h2> <!-- using v-if directive -->
        <h2 v-else>Hello, Masroom</h2> <!-- using v-else directive for v-if -->
        <h2 v-show="showName">Hello, {{ name }}</h2> <!-- using v-show directive WARN: v-show doesn't have aalog of v-else  -->
        <button v-on:click = "showName = !showName">blyams_1!</button> <!-- using js-code in directive -->
        <button v-on:click = "blyams">blyams_2!</button> <!-- using js-method with name from "methods" -->
      </div>
    </div>
    <script>
      let sample = new Vue({
        el: '.sample',
        data: {
          name: 'Default',
          showName: true //added v-if and v-show directive
        },
        methods: {
          blyams(){ 
            this.showName = !this.showName; 
          }
        },
      });
    </script>
  </body>
</html>
