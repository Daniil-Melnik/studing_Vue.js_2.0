<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <input type="text">
        <hr>
        <h2>Hello, {{ name }}</h2>
      </div>
    </div>
    <script>
      new Vue({
        el: '.sample',
        data: {
          name: 'Danila'
        }
      });
    </script>
  </body>
</html>
