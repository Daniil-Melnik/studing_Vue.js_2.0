<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <input type="text" v-on:input="name = $event.target.value" v-bind:value="name">
        <!--- added v-on and v-bind directives --->
        <hr>
        <h2>Hello, {{ name }}</h2>
      </div>
    </div>
    <script>
      let sample = new Vue({
        el: '.sample', // this vue-part is used only for first html-element with className = "sample"
        data: { // data attributes used for this vue-part, see str 13 and 16
          name: 'Default'
        }
      });
    </script>
  </body>
</html>
